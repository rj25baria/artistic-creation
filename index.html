<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handicrafy Luxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">Handicrafy Luxe</div>
  <div class="cart">
    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    <span class="cart-count" id="cartCount">2</span>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products..." />
</div>

<div class="page">
  <!-- BANNER -->
  <div class="banner-container">
    <div class="banner-slide" id="bannerSlide">
      <img src="assets/banner(1).jpeg" alt="Banner 1">
      <img src="assets/banner(2).jpeg" alt="Banner 2">
    </div>
  </div>
  <div class="dots">
    <span class="dot active" id="dot0"></span>
    <span class="dot" id="dot1"></span>
  </div>

  <!-- CATEGORIES -->
  <h3 class="section-title">Shop by Category</h3>
  <div class="category-scroll">
    <a href="products-metal.html" class="category">
      <img src="assets/motorcycle.jpeg" alt="Metal Art">
      <span>Metal Art</span>
    </a>
    <a href="products-frames.html" class="category">
      <img src="assets/wall.jpeg" alt="Wall Frames">
      <span>Wall Frames</span>
    </a>
    <a href="products-toy.html" class="category">
      <img src="assets/toy.jpeg" alt="Decor Toys">
      <span>Decor Toys</span>
    </a>
    <a href="products-spritual.html" class="category">
      <img src="assets/ganesh.jpeg" alt="Spiritual">
      <span>Spiritual</span>
    </a>
  </div>

  <!-- PRODUCTS -->
  <h3 class="section-title">Featured Products</h3>
  <div class="product-grid" id="productGrid">
    <div class="product-card">
      <a href="products-spritual.html" class="product-link">
        <img src="assets/product_4.jpg" alt="Handpainted Ganesh">
        <div>
          <h4>Handpainted Ganesh</h4>
          <p class="price">₹499</p>
        </div>
      </a>
    </div>
    <div class="product-card">
      <a href="products-toy.html" class="product-link">
        <img src="assets/toy.jpeg" alt="Toy Art">
        <div>
          <h4>Toy Art</h4>
          <p class="price">₹499</p>
        </div>
      </a>
    </div>
  </div>
</div>

<footer>
 <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="category.html"><i class="fas fa-th-large"></i>Category</a>
    <a href="orders.html"><i class="fas fa-box"></i>Orders</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </nav>

</footer>

<script>
  // Banner Slide
  let index = 0;
  const slide = document.getElementById("bannerSlide");
  const dots = document.querySelectorAll(".dot");

  function updateBanner() {
    slide.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === index);
    });
  }

  setInterval(() => {
    index = (index + 1) % 2;
    updateBanner();
  }, 4000);

  // Search Filter
  document.getElementById("searchInput").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const cards = document.querySelectorAll(".product-card");
    cards.forEach(card => {
      const name = card.querySelector("h4").innerText.toLowerCase();
      card.style.display = name.includes(query) ? "block" : "none";
    });
  });
</script>

</body>
</html>
