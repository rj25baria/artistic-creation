<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handicrafy Luxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      background: #ffffff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #ff6f61;
    }

    .search-bar {
      flex: 1;
      margin: 0 12px;
    }

    .search-bar input {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .cart {
      position: relative;
    }

    .cart i {
      font-size: 20px;
    }

    .cart-counter {
      background: red;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      padding: 1px 6px;
      position: absolute;
      top: -6px;
      right: -10px;
    }

    .banner-container {
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .banner-slide {
      display: flex;
      transition: transform 0.5s ease;
    }

    .banner-slide img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .categories {
      padding: 0 16px;
    }

    .category-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
    }

    .category-card {
      text-align: center;
      margin-right: 12px;
      text-decoration: none;
      color: inherit;
    }

    .category-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
    }

    .products {
      padding: 0 16px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .product-card {
      text-decoration: none;
      color: inherit;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .product-card .info {
      padding: 10px;
    }

    .product-card h3 {
      font-size: 15px;
      margin: 0;
    }

    .product-card p {
      margin: 6px 0 0;
      color: #ff6f61;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      text-decoration: none;
      font-size: 12px;
      color: #444;
    }

    .bottom-nav i {
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Handicrafy Luxe</div>
    <div class="search-bar"><input type="text" placeholder="Search..." /></div>
    <div class="cart">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      <span class="cart-counter" id="cartCount">1</span>
    </div>
  </header>

  <div class="banner-container">
    <div class="banner-slide" id="bannerSlide">
      <img src="assets/banner(1).jpeg" />
      <img src="assets/banner(2).jpeg" />
    </div>
  </div>

  <section class="categories">
    <h3>Shop by Category</h3>
    <div class="category-scroll">
      <a class="category-card" href="category.html"><img src="assets/motorcycle.jpeg"><p>Metal Art</p></a>
      <a class="category-card" href="category.html"><img src="assets/wall.jpeg"><p>Wall Frames</p></a>
      <a class="category-card" href="category.html"><img src="assets/toy.jpeg"><p>Decor Toys</p></a>
      <a class="category-card" href="category.html"><img src="assets/ganesh.jpeg"><p>Spiritual</p></a>
    </div>
  </section>

  <section class="products">
    <h3>Featured Products</h3>
    <div class="product-grid">
      <a class="product-card" href="product-detail.html">
        <img src="assets/product_4.jpg">
        <div class="info"><h3>Handpainted Ganesh</h3><p>₹499</p></div>
      </a>
      <a class="product-card" href="product-detail.html">
        <img src="assets/wall.jpeg">
        <div class="info"><h3>Wall Frame Art</h3><p>₹699</p></div>
      </a>
      <a class="product-card" href="product-detail.html">
        <img src="assets/toy.jpeg">
        <div class="info"><h3>Decorative Toy</h3><p>₹349</p></div>
      </a>
      <a class="product-card" href="product-detail.html">
        <img src="assets/product_1.png">
        <div class="info"><h3>Combo Set</h3><p>₹599</p></div>
      </a>
    </div>
  </section>

  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="category.html"><i class="fas fa-th-large"></i>Category</a>
    <a href="orders.html"><i class="fas fa-box"></i>Orders</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </nav>

  <script>
    let slideIndex = 0;
    const slide = document.getElementById("bannerSlide");
    setInterval(() => {
      slideIndex = (slideIndex + 1) % 2;
      slide.style.transform = `translateX(-${slideIndex * 100}%)`;
    }, 5000);
  </script>

</body>
</html>
